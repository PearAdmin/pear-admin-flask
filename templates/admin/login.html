<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin/component/pear/css/pear.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin/admin/css/other/login.css') }}" />
</head>
<!-- 代 码 结 构 -->

<body background="{{ url_for('static', filename='/admin/admin/images/background2.svg') }}" style="background-size: cover;">
    <form class="layui-form" action="javascript:void(0);">
        <div class="layui-form-item">
            <img class="logo" src="{{ url_for('static', filename='/admin/admin/images/logo.png') }}" />
            <div class="title">Pear Admin</div>
            <div class="desc">
                明 湖 区 最 具 影 响 力 的 设 计 规 范 之 一
            </div>
        </div>
        <div class="layui-form-item">
            <input placeholder="账 户 : admin " hover name="username" class="layui-input" />
        </div>
        <div class="layui-form-item">
            <input placeholder="密 码 : 123456 " hover name="password" class="layui-input" />
        </div>
        <div class="layui-form-item">
            <input placeholder="验证码 : " hover name="code" class="code layui-input layui-input-inline" />
            <img src="{{ url_for('adminIndex.get_captcha') }}" class="codeImage" id="codeimg" />
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
        </div>
        <div class="layui-form-item">
            <button class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
					登 入
				</button>
        </div>
    </form>
    <!-- 资 源 引 入 -->
    <script src="{{ url_for('static', filename='/admin/component/layui/layui.js') }}"></script>
    <script src="{{ url_for('static', filename='/admin/component/pear/pear.js') }}"></script>
    <script>
        layui.use(['form', 'element', 'jquery', 'button'], function() {
            var form = layui.form;
            var element = layui.element;
            var button = layui.button;
            var $ = layui.jquery;
            // 登 录 提 交
            form.on('submit(login)', function(data) {
                button.load({
                    elem: '.login',
                    time: 1500,
                    done: function() {
                        console.log(data)
                        $.ajax({
                            type: "post",
                            data: data.field,
                            dataType: "json",
                            success: function(res) {
                                if (res.code == '0') {
                                    layer.msg(res.msg, {
                                        icon: 2,
                                    });
                                    initCode();

                                } else {
                                    layer.msg(res.msg, {
                                        icon: 1,
                                    });
                                    setTimeout(function() {
                                        location.href = '{{ url_for('adminIndex.index') }}';
                                    }, 333)
                                }

                            },
                            error: function() {
                                layer.msg('系统异常', {
                                    icon: 0,
                                });

                            }

                        });

                    }
                })
                return false;
            });
            initCode();
             function initCode() {
                  $('#codeimg').attr("src","{{ url_for('adminIndex.get_captcha') }}?data=" + new Date().getTime());
                   }
                  $('#codeimg').on('click', function () {
                  initCode();
                  console.log('666')
                   });
        })
    </script>
</body>

</html>
